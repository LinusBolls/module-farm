services:
  mongo1:
    container_name: mongo1
    image: mongo:6
    ports:
      - 27019:27017
    volumes:
      - ./scripts/rs-init.sh:/scripts/rs-init.sh
      - ./scripts/init.js:/scripts/init.js
    restart: always
    entrypoint:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "mongoReplSet"
      ]

  mongo2:
    container_name: mongo2
    image: mongo:6
    restart: always
    entrypoint:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "mongoReplSet"
      ]
  mongo3:
    container_name: mongo3
    image: mongo:6
    restart: always
    entrypoint:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "mongoReplSet"
      ]
  modulefarm:
    container_name: modulefarm
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    ports:
      - 3000:3000
    command:  npm run dev
